<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="signup-styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url('https://i.pinimg.com/736x/75/0c/78/750c7855de9ba33ec8bc2f08e6794102.jpg'); /* Replace with your background image URL */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.signup-container {
    background-color: rgba(255, 255, 255, 0.3); /* خلفية بيضاء مع شفافية 30% */
    padding: 30px;
    border-radius: 10px;
    width: 500px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل لطيف حول الصندوق */
}

h1 {
    font-size: 24px;
    color: #af105a; /* Green color that complements flowers */
    margin-bottom: 15px;
}

p {
    color: #555;
    margin-bottom: 20px;
}

input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #af105a;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #af105a;
}

.signup-container p {
    font-size: smaller;
    margin-top: 15px;
}

.signup-container a {
    color: #af105a;
    text-decoration: none;
}

.signup-container a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create a New Account</h1>
        <p>Please fill in the details below to sign up</p>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required> <!-- Phone number field -->
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
</body>
</html>
