<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Capitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f1dc;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #e6cda3;
            color: #4a3f35;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .capital-card {
            background-color: #fdf5e6;
            border: 2px solid #e0c8a7;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .capital-card img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #e0c8a7;
        }

        .capital-card h2 {
            color: #4a3f35;
            font-size: 20px;
            margin: 10px 0;
        }

        .capital-card p {
            color: #4a3f35;
            font-size: 16px;
        }

        a {
            display: block;
            margin: 20px;
            text-decoration: none;
            color: #4a3f35;
            font-weight: bold;
        }

        a:hover {
            color: #e6b89c;
        }
    </style>
</head>
<body>
    <h1>Countries Capitals</h1>

    <a href="#end">Jump to the end</a>

    <div class="container">
        <div class="capital-card">
            <img src="https://i.pinimg.com/736x/06/18/fb/0618fbe0e5a218a38303f0212681c9e1.jpg" alt="London">
            <h2>London</h2>
            <p>London is the capital of England.</p>
        </div>

        <div class="capital-card">
            <img src="https://i.pinimg.com/736x/fa/95/98/fa95986f2c408098531ca7cc78aee3a4.jpg" alt="Paris">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>

        <div class="capital-card">
            <img src="https://i.pinimg.com/736x/99/a5/f2/99a5f20fdee57e12010f055840eda500.jpg" alt="Tokyo">
            <h2>Tokyo</h2>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <div class="capital-card">
            <img src="https://i.pinimg.com/736x/79/2f/23/792f2376e87c4de2d9006204bbaaa3d8.jpg" alt="Moscow">
            <h2>Moscow</h2>
            <p>Moscow is the capital of Russia.</p>
        </div>
    </div>

    <a id="end" href="#top">Back to the top</a>
    <a href="map.html" target="_blank">Past Page</a>
</body>
</html>
